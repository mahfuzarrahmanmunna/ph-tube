<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph -- tube</title>
    <!-- DaisyUI and Tailwind CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome CDN Link -->
    <script src="https://kit.fontawesome.com/5c54d19429.js" crossorigin="anonymous"></script>
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <!-- Font and others optimize -->
    <style type="text/tailwindcss">
        @theme {
            --color-clifford: #da373d;
            --font-inter: "Inter", 'sans-serif'
          }

        .active{
            background: red;
            color: white;
        }
        </style>
</head>

<body class="font-inter lg:w-11/12 mx-auto">
    <header>
        <div class="navbar bg-base-100 shadow-sm flex justify-between">
            <div class="navbar-start">
                <div class="dropdown">
                    <figure>
                        <img src="./assets/Logo.png" alt="">
                    </figure>
                </div>
            </div>
            <div class="lg:navbar-center">
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none"
                            stroke="currentColor">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.3-4.3"></path>
                        </g>
                    </svg>
                    <input id="searchInput" type="search" required placeholder="Search" />
                </label>
            </div>
            <div class="navbar-end">
                <button class="btn bg-red-600 text-white">
                    Sort by veiw
                </button>
            </div>
        </div>
    </header>
    <main>
        <!-- Button Section -->
        <section id="category-container" class="flex gap-6 justify-center mt-10">
            <button class="btn px-5 py-2" id="allButton">All</button>
            <!-- <button class="btn px-5 py-2">Music</button>
            <button class="btn px-5 py-2">Comedy</button> -->
            <!-- <button class="btn px-5 py-2">Drawing</button> -->
        </section>

        <!-- Video Container  -->
        <section id="video-container" class="grid grid-cols-2 lg:grid-cols-4 gap-6 justify-between mt-10 mb-10">
            <div class="col-span-full flex justify-center items-center h-full">
                <div class="py-20 px-10 text-center">
                    <img class="mx-auto" src="./assets/Icon.png" alt="">
                    <h2 class="text-2xl font-bold text-gray-600">Oops!! Sorry, There is no <br>content here</h2>
                </div>
            </div>
        </section>

        <!-- mddla -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="videoDetails" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div id="detailsContainer">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>


    <script src="./script/index.js"></script>
</body>

</html>
